<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Prompts Gallery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(24, 24, 24);
        color: #fff;
      }
      nav {
        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom: 1px solid #333;
        border-radius: 15px;
        background-color: #202020;
        position: fixed;
        z-index: 999;
        top: 0;
        width: 99%;
      }
      .input {
        margin: 15px;
        background: none;
        border: none;
        outline: none;
        width: 60%;
        padding: 10px 20px;
        font-size: 12px;
        border-radius: 9999px;
        box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
        color: #fff;
      }
      .cards-display {
        margin: 90px 0px 40px 0px;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: 20px;
        padding: 0 10px;
      }
      .card {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 190px;
        height: 254px;
        border-radius: 8px;
        overflow: hidden;
        background: rgb(50, 50, 50);
        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px,
          rgba(0, 0, 0, 0.3) 0px 7px 13px -3px,
          rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
      }
      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }
      .card:hover img {
        transform: scale(1.05);
      }
      .card i {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        cursor: pointer;
        padding: 5px;
        font-size: 16px;
        border-radius: 50%;
        transition: background-color 0.3s ease;
      }
      .card i:hover {
        background-color: rgba(0, 0, 0, 0.9);
      }
      .toast {
        position: absolute;
        bottom: 10px;
        background: black;
        color: white;
        padding: 5px 10px;
        font-size: 12px;
        border-radius: 5px;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }
      .toast.show {
        opacity: 1;
      }
      .loading-indicator {
        margin-top: 100px;
        font-size: 1.2rem;
      }
      @media (max-width: 450px) {
        .card {
          width: calc(50% - 15px);
          height: auto;
          aspect-ratio: 3 / 4;
        }
        .card i {
          font-size: 14px;
          padding: 4px;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <input
        placeholder="Search prompts..."
        class="input"
        name="text"
        type="text"
      />
    </nav>

    <div class="cards-display" id="cardsDisplay">
      <div class="loading-indicator">Loading PromP.ts...</div>
    </div>

    <script>
      // --- VIEW TRACKING LOGIC ---
      (() => {
        const TRACKING_API_URL = "https://lens-b-1.onrender.com/api/track-view";
        const VISITOR_ID_KEY = "prompts_visitor_id";

        const generateUUID = () => 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
            const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });

        const trackView = async (visitorId, pageUrl) => {
            try {
                await fetch(TRACKING_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ visitorId, pageUrl }),
                });
            } catch (error) {
                console.error('View tracking failed:', error);
            }
        };

        let visitorId = localStorage.getItem(VISITOR_ID_KEY);
        if (!visitorId) {
            visitorId = generateUUID();
            localStorage.setItem(VISITOR_ID_KEY, visitorId);
        }
        trackView(visitorId, window.location.href);
      })();
      // --- END OF VIEW TRACKING LOGIC ---


      const API_URL = "https://lens-b-1.onrender.com/api/images";
      const cardsDisplay = document.getElementById("cardsDisplay");
      const searchInput = document.querySelector(".input");

      let allImages = []; // This will store the master list of images

      // This function renders cards based on an array of image data
      function renderImages(imagesToRender) {
        cardsDisplay.innerHTML = ""; // Clear the display first

        if (imagesToRender.length === 0) {
          cardsDisplay.innerHTML =
            '<div class="loading-indicator">No prompts found.</div>';
          return;
        }

        imagesToRender.forEach((item) => {
          // skip if no afterImage
          if (!item.afterImage || !item.afterImage.url) return;

          // Create card
          const card = document.createElement("div");
          card.className = "card";

          // Image
          const img = document.createElement("img");
          img.src = item.afterImage.url;
          img.alt = item.title || "image";
          img.loading = "lazy"; // lazy load images

          // Copy icon
          const copyIcon = document.createElement("i");
          copyIcon.className = "fa-regular fa-copy";

          // Toast for feedback
          const toast = document.createElement("div");
          toast.className = "toast";
          toast.innerText = "Copied!";

          // Copy functionality
          copyIcon.addEventListener("click", async (e) => {
            e.stopPropagation(); // Prevent any other clicks on the card
            try {
              // Using document.execCommand as a fallback for broader compatibility
              const textToCopy = item.description || "";
              const textArea = document.createElement("textarea");
              textArea.value = textToCopy;
              document.body.appendChild(textArea);
              textArea.select();
              document.execCommand("copy");
              document.body.removeChild(textArea);

              toast.classList.add("show");
              setTimeout(() => toast.classList.remove("show"), 1500);
            } catch (err) {
              console.error("Copy failed", err);
              toast.innerText = "Copy failed!";
              toast.classList.add("show");
              setTimeout(() => {
                toast.classList.remove("show");
                toast.innerText = "Copied!";
              }, 1500);
            }
          });

          card.appendChild(img);
          card.appendChild(copyIcon);
          card.appendChild(toast);
          cardsDisplay.appendChild(card);
        });
      }

      // Fetches all images from the API once
      async function loadImages() {
        try {
          const res = await fetch(API_URL);
          const data = await res.json();
          allImages = data; // Store the fetched data in our master array
          renderImages(allImages); // Initial render with all images
        } catch (error) {
          console.error("Error loading images:", error);
          cardsDisplay.innerHTML =
            '<div class="loading-indicator">Failed to load images. Please try again later.</div>';
        }
      }

      // Add event listener to the search input
      searchInput.addEventListener("input", (e) => {
        const searchTerm = e.target.value.toLowerCase().trim();

        // Filter the master list of images
        const filteredImages = allImages.filter((item) => {
          const title = (item.title || "").toLowerCase();
          const description = (item.description || "").toLowerCase();
          return title.includes(searchTerm) || description.includes(searchTerm);
        });

        // Re-render the display with only the filtered images
        renderImages(filteredImages);
      });

      // Initial load of all images
      loadImages();
    </script>
  </body>
</html>
